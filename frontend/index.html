<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Multi-Service App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            background: rgba(0,0,0,0.2);
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 10px;
        }
        p {
            font-size: 22px;
            opacity: 0.9;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ccc;
        }
        footer {
            margin-top: 120px;
            padding: 10px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <header>ðŸš€ Multi-Service App</header>

    <div class="container">
        <h1>Welcome!</h1>
        <p>This app runs Flask, MySQL, Redis & NGINX using Docker Compose.</p>

        <button onclick="fetchAPI()">Call Backend API</button>

        <p id="response" style="margin-top:30px; font-size:20px;"></p>
    </div>

    <footer>Powered by Docker Compose â€” Frontend + Backend + DB + Cache</footer>

    <script>
        function fetchAPI() {
            fetch('/api')
                .then(res => res.json())
                .then(data => {
                    document.getElementById("response").innerText = 
                        "API Response: " + JSON.stringify(data);
                })
                .catch(err => {
                    document.getElementById("response").innerText = "Error calling API";
                });
        }
    </script>

</body>
</html>
